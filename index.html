<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <button class="btn btn-outline-success" type="button">Leader Board</button>
            <div id = "timertext">Timer:</div>
            <div id = "timertime"> </div>
        </form>
    </nav>

    <div class = "container">
        <div id = "question-container" class = "hide">
            <div id = "question">Question</div>
            <div id = "answer-btn" class = "answer-btn">
                <button type="button" class="btn btn-dark" class = "btn">Answer 1</button>
                <button type="button" class="btn btn-dark" class = "btn">Answer 2</button>
                <button type="button" class="btn btn-dark" class = "btn">Answer 3</button>
                <button type="button" class="btn btn-dark" class = "btn">Answer 4</button>
            </div>
        </div>
        <div class = "controls">
            <button id = "start-btn" class = "start-btn btn">Start</button>
            <button id = "next-btn" class = "next-btn btn hide">Next</button>
        </div>
    </div>



</body>
</html>
